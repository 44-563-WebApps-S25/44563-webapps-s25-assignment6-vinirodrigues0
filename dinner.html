<!DOCTYPE html>
<html>
<head>
    <title>Web Apps Lab/Assignment 6</title>
</head>
 
<body>

<h2>Vinicius Rodrigues plans dinner</h2>

<form>
    <input type="checkbox" id="serve_wine" value="True">
    <label for="serve_wine">Serve wine</label> <br>

    <input type="checkbox" id="eat_outside" value="True">
    <label for="eat_outside">Eat Outside</label> <br>

    <input type="checkbox" id="light_candles" value="False">
    <label for="light_candles">Light candles</label> <br>

    <input type="button" onclick="choices()" value="Dinner Choices">
</form>

<p id="dinnerResult"></p>

<form>
    <label for="main_dish">Enter main dish </label>
    <input type ="text" id="main_dish" value="Butter Chicken"> <br>

    <label for="dessert">Enter dessert </label>
    <input type ="text" id="dessert"> <br>

    <input type="button" onclick="updateDinner()" value="Update the dinner">
</form>


<p id="result">This text will be replaced </p>

<script> 
    let my_dinner = {};

    function choices() {
        my_dinner = {};

        my_dinner.wine = document.getElementById("serve_wine").checked;
        my_dinner.outside = document.getElementById("eat_outside").checked;
        my_dinner.candel = document.getElementById("light_candles").checked;

        document.getElementById("dinnerResult").innerHTML = JSON.stringify(my_dinner);
    }

    function updateDinner() {
        my_dinner["main"] = document.getElementById("main_dish").value;
        my_dinner["dessert"] = document.getElementById("dessert").value;

        document.getElementById("result").innerHTML = "<pre>" + JSON.stringify(my_dinner, null, 2) + "</pre>";
    }
</script>

</body>
</html>
